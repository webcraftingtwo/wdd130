            <section class="contact-form-section">
                <h2>Send Us a Message</h2>
                <form action="#" method="get">
                    <label for="username">Your Name:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="useremail">Your Email:</label>
                    <input type="email" id="useremail" name="useremail" required>

                    <fieldset>
                        <legend>Purpose of Message:</legend>
                        <label class="radio-label"><input type="radio" name="subject" value="general" checked> General Inquiry</label>
                        <label class="radio-label"><input type="radio" name="subject" value="reservation"> Reservation Question</label>
                        <label class="radio-label"><input type="radio" name="subject" value="suggestion"> Website Suggestion</label>
                    </fieldset>

                    <label for="usermessage">Message:</label>
                    <textarea id="usermessage" name="usermessage" rows="5" required></textarea>

                    <label class="checkbox-label">
                        <input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </form>
            </section>
